<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>爱萌</title>
	<link rel="stylesheet" type="text/css" href="../../plugins/mui/css/mui.min.css">
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">基础认证</h1>
	</header>
	<div class="mui-content">
		<div class="mui-content-padded">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号</label>
					<input type="text" class="mui-input-clear" placeholder="带清除按钮的输入框">
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input type="text" class="mui-input-clear" placeholder="带清除按钮的输入框">
				</div>
				<div class="mui-input-row">
					<label>性别</label>
					<input type="text" class="mui-input-clear" placeholder="带清除按钮的输入框">
				</div>
				<div class="mui-input-row">
					<label>生日</label>
					<input type="text" class="mui-input-clear" placeholder="带清除按钮的输入框">
				</div>
				<div class="mui-input-row">
					<label>职业</label>
					<input type="text" class="mui-input-clear" placeholder="带清除按钮的输入框">
				</div>
			</form>
		</div>
		<button class="mui-btn mui-btn-success" style="width: 100%;position: absolute;bottom: 0px">绑定</button>
	</div>

	<script src="../../plugins/mui/js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</body>
</html>
